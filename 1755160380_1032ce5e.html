```html
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas cho Kế hoạch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
    }
    h1 {
      color: #007acc;
      margin-bottom: 1.5rem;
    }
    canvas {
      border: 2px solid #007acc;
      background-color: #e9f7ff; /* Màu nền nhẹ cho canvas */
      display: block; /* Đảm bảo canvas không có khoảng trắng thừa bên dưới */
      margin: 0 auto; /* Căn giữa canvas */
      max-width: 100%; /* Đảm bảo canvas không tràn ra ngoài container */
      height: auto; /* Giữ tỷ lệ khung hình */
    }
    p {
      margin-top: 1.5rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Canvas cho Kế hoạch của bạn</h1>
    <p>Đây là khu vực canvas bạn có thể sử dụng để vẽ hoặc hiển thị đồ họa cho kế hoạch của mình.</p>
    <!-- Thẻ canvas với ID để dễ dàng truy cập bằng JavaScript -->
    <canvas id="myCanvas" width="800" height="400">
      Trình duyệt của bạn không hỗ trợ thẻ canvas.
    </canvas>
    <p>Bạn có thể sử dụng JavaScript để tương tác với canvas này.</p>
  </div>

  <script>
    // Ví dụ cơ bản về cách vẽ trên canvas
    const canvas = document.getElementById('myCanvas');
    const ctx = canvas.getContext('2d');

    // Vẽ một hình chữ nhật
    ctx.fillStyle = 'green';
    ctx.fillRect(50, 50, 150, 75);

    // Vẽ một đường tròn
    ctx.beginPath();
    ctx.arc(400, 200, 70, 0, 2 * Math.PI);
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 5;
    ctx.stroke();

    // Vẽ văn bản
    ctx.font = '30px Arial';
    ctx.fillStyle = 'blue';
    ctx.textAlign = 'center';
    ctx.fillText('Kế hoạch của tôi', canvas.width / 2, 350);
  </script>
</body>
</html>
